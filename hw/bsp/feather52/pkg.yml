pkg.name: hw/bsp/feather52
pkg.type: bsp
pkg.description: BSP definition for the Adafruit Mynewt nRF52 Feather board.
pkg.author: "Adafruit Industries"
pkg.homepage: "http://www.adafruit.com/"
pkg.keywords:
    - nrf52
    - feather52

pkg.cflags:
    # Nordic SDK files require these defines.
    - '-DNRF52'
    - '-DSPI_MASTER_0_ENABLE'

pkg.deps:
    - "@apache-mynewt-core/boot/bootutil"
    - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx"
    - "@apache-mynewt-core/libc/baselibc"
    - "@apache-mynewt-core/sys/flash_map"

pkg.deps.BLE_DEVICE:
    - "@apache-mynewt-core/hw/drivers/nimble/nrf52"

pkg.deps.ADC_0:
    - "@apache-mynewt-core/hw/drivers/adc/adc_nrf52"

pkg.deps.UART_0:
    - "@apache-mynewt-core/hw/drivers/uart/uart_hal"

pkg.deps.UART_1:
    - "@apache-mynewt-core/hw/drivers/uart/uart_bitbang"
