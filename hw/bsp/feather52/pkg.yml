pkg.name: hw/bsp/feather52
pkg.type: bsp
pkg.description: BSP definition for the Adafruit Mynewt nRF52 Feather
pkg.author: "Adafruit Industries"
pkg.homepage: "http://www.adafruit.com/"
pkg.keywords:
    - nrf52
    - feather52

pkg.arch: cortex_m4
pkg.compiler: "@apache-mynewt-core/compiler/arm-none-eabi-m4"
pkg.linkerscript: "feather52.ld"
pkg.linkerscript.bootloader.OVERWRITE: "boot-feather52.ld"
pkg.downloadscript: feather52_download.sh
pkg.debugscript: feather52_debug.sh
pkg.cflags: -DNRF52
pkg.deps:
    - "@apache-mynewt-core/hw/mcu/nordic/nrf52xxx"
    - "@apache-mynewt-core/libs/baselibc"
pkg.deps.BLE_DEVICE:
    - "@apache-mynewt-core/net/nimble/drivers/nrf52"
