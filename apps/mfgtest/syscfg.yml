#syscfg.defs:

syscfg.vals:
    # Use INFO log level to reduce code size.  DEBUG is too large for nRF51.
    LOG_LEVEL: 1

    MSYS_1_BLOCK_COUNT: 110

    # Stats
    STATS_NAMES: 1

    # Enable the shell task.
    SHELL_TASK: 1
    STATS_CLI: 1
    LOG_CLI: 1

    # Enable newtmgr commands.
    CONFIG_NEWTMGR: 1
    STATS_NEWTMGR: 1
    LOG_NEWTMGR: 1

    # TSL2561 driver
    TSL2561_TASK: 1
    TSL2561_CLI: 1
